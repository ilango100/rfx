<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>

<body>

    <h1>{{.Title}}</h1>

    {{range .List}}
    <a href="{{.Name}}{{- if .IsDir}}/{{end}}" {{- if not .IsDir}} download {{end}}>{{.Name}}{{- if .IsDir}}/{{end}}</a>
    <br />
    {{end}}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <button type="submit">Upload</button>
    </form>

</body>

</html>
